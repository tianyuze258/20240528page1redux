<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0" />
    <title>title</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="topBackgroundImage"><img src="img\topBackground.png" alt="7676"></div><!-- 背景图 -->
    <div class="topTitleBox"><span class="topTitle">套餐</span></div><!-- 题头 -->

    <!-- 拼团价 -->
    <div class="priceBox">
        <div class="priceBoxMain">
            <span class="priceBoxMainPrice">1760<span style="font-size: 1.8rem;">元</span></span>
            <div class="priceBoxMainRedBox"><span>拼团价</span></div>
            <span class="priceBoxMainPriceOriginal">原价：2000元</span>
        </div>
        <div class="priceBoxTip"><span>此价格含机油/机滤/工时在内不限时间的三次养护服务</span></div>
    </div>
    <!-- 拼团价 -->

    <!-- 汽车信息 -->
    <div class="flyBox">
        <div class="flyBoxImgBox"><img src="img\carFront.png" alt="矩形-8"></div>
        <div class="flyBoxTextBox">
            <span class="flyBoxTextBoxLicense">冀A·55555</span>
            <span class="flyBoxTextBoxModel">大众朗逸 2017款 1.6L手自一体风尚版</span>
        </div>
        <span class="flyBoxArrow"><a href="#">></a></span>
    </div>
    <!-- 汽车信息 -->

    <!-- 所需油品 -->
    <div class="requiredOil">
        <div class="requiredOilTitle">
            <span>当前车型所需油品</span>
        </div>
        <div class="partingLine"></div>
        <div class="requiredOilMain">
            <div style="display: inline-flex;"><img src="img\oil.png" alt="油品"></div>
            <div class="requiredOilMainBox">
                <div class="requiredOilMainBoxTop">
                    <div class="requiredOilMainBoxTopRedBox">含工时</div>
                    <span class="requiredOilMainBoxTopTitle">嘉实多全合成机油 5W-40</span>
                </div>
                <div class="requiredOilMainBoxBottom">
                    <div class="requiredOilMainBoxBottomLeft">
                        <span>种类：全合成机油</span>
                        
                        <span>粘度：5W-40</span>
                    </div>
                    <div class="requiredOilMainBoxBottomRight">
                        <span>建议更换周期：1万公里</span>
                        
                        <span>用油量：4L</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="partingLine"></div>
        <div class="requiredOilMain">
            <div style="display: inline-flex;"><img src="img\oil.png" alt="油品"></div>
            <div class="requiredOilMainBox">
                <div class="requiredOilMainBoxTop">
                    <span class="requiredOilMainBoxTopTitleForNoBold">嘉实多全合成机油 5W-40</span>
                </div>
                <div class="requiredOilMainBoxBottom">
                    <div class="requiredOilMainBoxBottomLeft">
                        <span>价格：99.00元</span>
                        
                        <div><div class="freebieBox">赠品</div></div>
                    </div>
                    <div class="requiredOilMainBoxBottomRight">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 所需油品 -->

    <!-- 种类 -->
    <div class="kindsBox">
        <div class="kind">机滤</div>
        <div class="kind">空滤</div>
        <div class="kind">油滤</div>
        <div class="kind">空调滤</div>
    </div>
    <!-- 种类 -->

    <!-- 品牌 -->
    <div class="brandsBox">
        <div class="brand">
            <div class="radioButtonBox">
                <input type="radio" id="brand1" name="brand" value="brand1" checked>
            </div>
            <div class="brandImg"><img src="img\workShop.png" alt=""></div>
            <div class="brandMain">
                <div class="brandTitle">品牌名称</div>
                <div class="brandText">介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍</div>
            </div>
            <div class="brandDetail"><a href="#">详情</a><span class="brandDetailArrow">></span></div>
        </div>
        <div class="brand">
            <div class="radioButtonBox">
                <input type="radio" id="brand2" name="brand" value="brand2">
            </div>
            <div class="brandImg"><img src="img\workShop.png" alt=""></div>
            <div class="brandMain">
                <div class="brandTitle">品牌名称</div>
                <div class="brandText">介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍介绍</div>
            </div>
            <div class="brandDetail"><a href="#">详情</a><span class="brandDetailArrow">></span></div>
        </div>
    </div>
    <!-- 品牌 -->

    <!-- 收银台 -->
    <div class="cashBox">
        <div class="sumBox">
            <span class="sumBoxText">合计<span class="sumBoxTextNumber">1760.00</span>元</span>
        </div>
        <div class="paymentButtonBox">
            <button class="paymentButton">发起拼团</button>
        </div>
    </div>
    <!-- 收银台 -->

    <script src="js\jsSetMeal.js"></script>
</body>

</html>
